 </style>

<body>
            <div id="pickListDemo">
                <ol class="source">
                    <li data-key="1" class="num">Vancouver</li>
                    <li data-key="2" class="num">Toronto</li>
                    <li data-key="3" class="num">New York</li>
                    <li data-key="4" class="num">Santa Clara</li>
                    <li data-key="5" class="num">London</li>
                    <li data-key="6" class="num">Paris</li>
                    <li data-key="7" class="num">Moscow</li>
                    <li data-key="8" class="num">Tokyo</li>
                </ol>
                <ol class="target">
                    <li data-key="9" class="num">Sydney</li>
                </ol>
            </div>

            <ul id="log"></ul>
  <script src="../dist/scripts/richfaces.js"></script>

<script>
    var pluginOptions1 = {
        orderable: "true"
    };

    $("#pickListDemo").pickList(pluginOptions1);

    $("#pickListDemo").pickList({change: function(event, ui) {
      var selected = "";
      ui.pickedElements.each(function() {
        selected += " " + $(this).text();
      });
      $("#log").prepend($("<li/>").text("Selected Elements:"+selected));
}});

</script>

</body>
