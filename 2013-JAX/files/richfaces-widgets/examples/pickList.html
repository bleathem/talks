<h2>Example pickList</h2>

<p>Using the pickList plugin, we built a simple pickList widget:</p>


<div class="container">
    <div class="row">
        <div class="col col-lg-6 ">
            <div id="pickListDemo">
                <ol class="source">
                    <li data-key="1" class="num">Item 1</li>
                    <li data-key="2" class="num">Item 2</li>
                    <li data-key="3" class="num">Item 3</li>
                    <li data-key="4" class="num">Item 4</li>
                    <li data-key="5" class="num">Item 5</li>
                    <li data-key="6" class="num">Item 6</li>
                    <li data-key="7" class="num">Item 7</li>
                    <li data-key="8" class="num">Item 8</li>
                </ol>
                <ol class="target">
                    <li data-key="9" class="num">Item 9</li>
                </ol>
            </div>
        </div>
    </div>
</div>

  </div>

  <script src="scripts/richfaces.js"></script>

<script>
    var pluginOptions1 = {
        header: "List layout",
        orderable: "true"
    };

    $("#pickListDemo").pickList(pluginOptions1);
</script>
